<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--
    The <meta> tag above ensures correct character encoding.
    The viewport tag below makes the page display properly on phones/tablets.
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- The title appears in the browser tab -->
  <title>[My name]</title>

  <style>
    /* 
      Basic page styling.
      You can change fonts, colors, margins here.
    */
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;        /* Limits how wide the text becomes */
      margin: 2rem auto;       /* Centers the content */
      padding: 1rem;
      line-height: 1.6;        /* Adds comfortable spacing between lines */
    }

    h1 {
      margin-bottom: 0.5rem;   /* Small spacing under your name */
    }

    h2 {
      margin-top: 2rem;        /* Space above section titles like “Publications” */
    }

    ul {
      padding-left: 1.2rem;    /* Indent for bullet list */
    }
  </style>
</head>

<body>

  <!-- Main header with your name -->
  <h1>[My name]</h1>

  <!-- Short paragraph about you -->
  <p>
    This is a short paragraph about me. I am interested in research areas such as...
    (Write a few sentences about yourself here.)
  </p>

  <!-- Section for publications -->
  <h2>Publications</h2>

  <!-- Unordered list of your publications -->
  <ul>
    <li><strong>Title of Paper 1</strong>, Authors, Journal, Year.</li>
    <li><strong>Title of Paper 2</strong>, Authors, Journal, Year.</li>
    <li><strong>Title of Paper 3</strong>, Authors, Journal, Year.</li>
  </ul>

</body>
</html>
